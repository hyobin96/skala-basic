<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;  /* flex-direction 방향 정렬 */
            flex-direction: row;
            align-items: center;  /* 교차축 방향 정렬 */
            height: 100vh;
            border: 1px solid black;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            border: 1px solid black;
            padding: 10px;
        }

        .grid-box {
            width: 100%;
            background-color: lightblue;
            height: 100px;
            position: relative;
            display: flex;
            transition: 0.3s;
        }

    </style>
</head>
<body>
    <h1>플렉스 박스 예제</h1>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <h1>Grid 예제</h1>
    <div class="grid-container">
        <div class="grid-box">Box 1</div>
        <div class="grid-box">Box 2</div>
        <div class="grid-box">Box 3</div>
        <div class="grid-box">Box 4</div>
        <div class="grid-box">Box 5</div>
        <div class="grid-box">Box 6</div>
    </div>
    
</body>
</html>
