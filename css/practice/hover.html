<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 hover 예제</title>
    <style>
        button {
            width: 150px;
            height: 40px;
            background-color: skyblue;
            color: white;
            border-radius: 5px;
            border: none;
        }
        
        button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <button>마우스를 올려보세요</button>
</body>
</html>
