<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성 예제</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 5px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="box" style="position: static; background-color: gray;"></div>
    <div class="box" style="position: relative; background-color: blue; left: 60px;"></div>
    <div class="box" style="position: absolute; background-color: green; right: 40px;"></div>
    <div class="box" style="position: fixed; background-color: red; right: 40px; top: 40px;"></div>
    <div class="box" style="position: sticky; background-color: orange; top: 10px;"></div>
    <div style="height: 700px">1234567890</div>
</body>

</html>
