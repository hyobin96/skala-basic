<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 속성</title>
    <style>
        p {
            font-family: '필기체';
            font-size: 16px;
            color: white;
        }

        /* 클래스 지정자 */
        .bold {
            font-weight: bold;
            font-style: italic;
        }

        body {
            /* background-color: gray; */
            background-image: url('image.png');
            /* background-size: cover; */
            background-repeat: no-repeat;
            background-position: center;
        }

    </style>
</head>
<body>
    <p>이 문장은 필기체 글꼴로 표시됩니다.</p>
    <p class="bold">이 문장은 필기체 글꼴로 표시됩니다.</p>
    
</body>
</html>
