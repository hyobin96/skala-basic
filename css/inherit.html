<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 상속</title>
    <style>
        div {
            color: blue;
            font-size: 40px;
            background-color: beige;
        }
        
        #up {
            font-weight: bold;
        }
        
        .italic {
            font-style: italic
        }

    </style>
</head>
<body>
    <div>
        <p id="up" class="italic">이 문장은 div의 스타일을 상속받습니다.</p>
        <p id="down" class="italic">이 문장은 div의 스타일을 상속받습니다.</p>
        <span class="italic">이 문장도 div의 스타일을 상속받습니다.</span>
    </div>
</body>
</html>
