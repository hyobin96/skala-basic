<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 90%;
            margin: 0px auto;
            display: flex;
            gap: 10px;
        }

        /* 비율로 제어 */
        input[type="text"] {
            flex: 8;
            /* 80% */
            height: 42px;
            font-size: 16px;
            padding: 5px;
            box-sizing: border-box;
        }

        button {
            flex: 2;
            /* 20% */
            height: 42px;
            font-size: 16px;
            cursor: pointer;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .item {
            background-color: lightblue;
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .box {
            box-sizing: border-box;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" placeholder="키워드 입력"> <button>검색</button>
    </div>

    <div class="box">
        <div style="font-weight: bold;">목록형 데이터 영역</div>
        <hr>
        <div class="grid-container">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
            <div class="item item4">4</div>
            <div class="item item5">5</div>
            <div class="item item6">6</div>
        </div>
    </div>

</body>

</html>
