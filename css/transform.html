<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>CSS Transform Demo</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
  }

  .box {
    width: 120px;
    height: 120px;
    background: #4a90e2;
    margin-bottom: 20px;
    transition: transform 0.4s ease;
  }

  button {
    margin: 4px 4px 4px 0;
    padding: 6px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="box" class="box"></div>

<button onclick="move()">이동</button>
<button onclick="rotate()">회전</button>
<button onclick="scaleUp()">확대</button>
<button onclick="skew()">기울이기</button>
<button onclick="rotate3D()">3D 회전</button>
<button onclick="resetBox()">초기화</button>

<script>
  const box = document.getElementById("box");

  function move() {
    box.style.transform = "translate(80px, 20px)";
  }

  function rotate() {
    box.style.transform = "rotate(45deg)";
  }

  function scaleUp() {
    box.style.transform = "scale(1.3)";
  }

  function skew() {
    box.style.transform = "skew(15deg, 0)";
  }

  function rotate3D() {
    box.style.transform = "rotateY(60deg)";
  }

  function resetBox() {
    box.style.transform = "none";
  }
</script>

</body>
</html>
