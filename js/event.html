<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
        #output {
            margin: 20px;
            width: 400px;
            height: 100px;
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <!-- <div id="input" onclick="handleClick(event)" 
        ondblclick="handleDblClick(event)" onmouseover="this.style.backgroundColor='lightgreen'"
        onmouseout="this.style.backgroundColor='lightblue'">
        여기를 클릭하거나 더블 클릭하세요.
    </div> -->

    <div id="input">
        여기를 클릭하거나 더블 클릭하세요.
    </div>

    <div id="output">

    </div>
    <script>
        const inputDiv = document.getElementById("input")
        // // callback 함수를 지정. 호출이 아님.
        // inputDiv.onclick = handleClick
        // inputDiv.ondblclick = handleDblClick
        inputDiv.addEventListener("click", handleClick)
        inputDiv.addEventListener("dblclick", handleDblClick)

        const outputDiv = document.getElementById("output")


        function handleClick(event) {
            outputDiv.textContent = "클릭 이벤트가 발생했습니다!"
            console.log("클릭!", event)
        }

        function handleDblClick(event) {
            outputDiv.textContent = "더블클릭 이벤트가 발생했습니다!"

            console.log("더블 클릭!", event)
        }

    </script>
</body>
</html>
