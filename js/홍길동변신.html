<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍길동 변신</title>
</head>

<body>
    <h1>홍길동 변신술</h1>
    <p>변신할 대상을 선택하세요:</p>
    <form>
        
        <input id="radio-1" name="target" type="radio" value="스님">
        <label for="radio-1">스님</label><br>
        
        <input id="radio-2" name="target" type="radio" value="곰">
        <label for="radio-2">곰</label><br>

        <input id="radio-3" name="target" type="radio" value="호랑이">
        <label for="radio-3">호랑이</label><br>
        <br>

        <button type="button" id="transform-btn">변신</button>
    </form>

    <p id="result"></p>

    <script>
        function getValue(radios) {
            for (let radio of radios) {
                if (radio.checked) {
                    return radio.value
                }
            }
            return null
        }

        const radios = document.getElementsByName("target")
        const result = document.getElementById("result")
        const btn = document.getElementById("transform-btn")

        btn.addEventListener("click", () => {
            const value = getValue(radios)
            result.textContent = value ? `변신 결과: ${value}` : '변신 결과를 선택하세요.' 
        })
        
        // document.getElementById("transform-btn").addEventListener("click", () => {
        //     const value = document.querySelector('input[name="target"]:checked')?.value;
        //     document.getElementById("result").textContent = `변신 결과: ${value} `
        // });
        
    </script>
</body>

</html>
